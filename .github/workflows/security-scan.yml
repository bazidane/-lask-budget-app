name: "Security Pipeline (SAST & SCA)"
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
# --- AJOUT CRUCIAL : Permissions pour l'onglet Security ---
permissions:
  security-events: write
  contents: read
 
jobs:
  sast-semgrep:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/python" \
            --config "p/flask" \
            --config "p/security-audit" \
            --sarif --output semgrep.sarif
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3 # Passage en v3
        with:
          sarif_file: semgrep.sarif
        if: always()
 
  sca-snyk:
    name: SCA Scan (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true # Permet de gÃ©nÃ©rer le rapport mÃªme si des failles sont trouvÃ©es
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
 
      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v3 # Passage en v3
        with:
          sarif_file: snyk.sarif
        if: always()
 
  reporting:
    name: Final Report
    needs: [sast-semgrep, sca-snyk]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### ðŸš€ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Le pipeline a Ã©tÃ© mis Ã  jour avec les permissions nÃ©cessaires." >> $GITHUB_STEP_SUMMARY