name: "Security Pipeline (SAST & SCA)"
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
# --- DROITS D'ACCÃˆS ---
# Permet au workflow d'Ã©crire les rapports dans l'onglet Security de GitHub
permissions:
  security-events: write
  contents: read
 
jobs:
  # JOB 1 : Analyse du code source (SAST) avec Semgrep
  sast-semgrep:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/python" \
            --config "p/flask" \
            --config "p/security-audit" \
            --sarif --output semgrep.sarif
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
 
  # JOB 2 : Analyse des dÃ©pendances (SCA) avec Snyk
  sca-snyk:
    name: SCA Scan (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Install Snyk CLI
        run: npm install -g snyk
 
      - name: Run Snyk Test
        # On utilise le token stockÃ© dans les secrets GitHub
        # Le "|| true" Ã©vite de bloquer le pipeline pour pouvoir uploader le rapport
        run: |
          snyk test --token=${{ secrets.SNYK_TOKEN }} --sarif-file-output=snyk.sarif || true
 
      - name: Upload Snyk results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        if: always()
 
  # JOB 3 : Rapport de synthÃ¨se
  reporting:
    name: Final Report
    needs: [sast-semgrep, sca-snyk]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### ðŸš€ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Analyses terminÃ©es avec succÃ¨s." >> $GITHUB_STEP_SUMMARY
          echo "Allez dans l'onglet **Security > Code scanning** pour corriger les failles." >> $GITHUB_STEP_SUMMARY