name: "Security Pipeline (SAST & SCA)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- PERMISSIONS : Indispensable pour l'onglet Security ---
permissions:
  security-events: write
  contents: read

jobs:
  # JOB 1 : SAST avec Semgrep (Analyse du code source)
  sast-semgrep:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/python" \
            --config "p/flask" \
            --config "p/security-audit" \
            --sarif --output semgrep.sarif
            
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()

  # JOB 2 : SCA avec Snyk (Analyse des dÃ©pendances)
  sca-snyk:
    name: SCA Scan (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true # Permet de continuer vers l'upload mÃªme si des failles sont trouvÃ©es
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif

      - name: Upload Snyk results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        if: always()

  # JOB 3 : Rapport final
  reporting:
    name: Final Report
    needs: [sast-semgrep, sca-snyk]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### ðŸš€ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Les scans de sÃ©curitÃ© sont terminÃ©s." >> $GITHUB_STEP_SUMMARY
          echo "DÃ©tails disponibles dans l'onglet **Security > Code scanning**." >> $GITHUB_STEP_SUMMARY