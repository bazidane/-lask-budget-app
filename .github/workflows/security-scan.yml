name: "Security Pipeline (SAST & SCA)"
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
# --- IMPORTANT : Autorise l'√©criture des r√©sultats dans l'onglet Security ---
permissions:
  security-events: write
  contents: read
 
jobs:
  # JOB 1 : Analyse du code source (SAST) avec Semgrep
  sast-semgrep:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/python" \
            --config "p/flask" \
            --config "p/security-audit" \
            --sarif --output semgrep.sarif
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
 
  # JOB 2 : Analyse des d√©pendances (SCA) avec Snyk
  sca-snyk:
    name: SCA Scan (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true # <--- Crucial pour g√©n√©rer le rapport malgr√© les failles
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
 
      - name: Upload Snyk results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        if: always()
 
  # JOB 3 : R√©sum√© final dans le dashboard GitHub Actions
  reporting:
    name: Final Report
    needs: [sast-semgrep, sca-snyk]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### üöÄ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Les analyses SAST (Semgrep) et SCA (Snyk) sont termin√©es." >> $GITHUB_STEP_SUMMARY
          echo "Consultez l'onglet **Security > Code scanning** pour voir les d√©tails des vuln√©rabilit√©s." >> $GITHUB_STEP_SUMMARY