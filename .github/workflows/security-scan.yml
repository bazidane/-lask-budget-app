name: "Security Pipeline (SAST & SCA)"
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
# --- DROITS D'ACCÃˆS POUR L'ONGLET SECURITY ---
permissions:
  security-events: write
  contents: read
 
jobs:
  # JOB 1 : Analyse SAST avec Semgrep (Ton code Python)
  sast-semgrep:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/python" \
            --config "p/flask" \
            --config "p/security-audit" \
            --sarif --output semgrep.sarif
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
 
  # JOB 2 : Analyse SCA avec Snyk (Tes bibliothÃ¨ques)
  sca-snyk:
    name: SCA Scan (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Install Snyk CLI
        run: npm install -g snyk
 
      - name: Run Snyk Test
        # On force Snyk Ã  lire le fichier sans faire d'installation (pip install) pour Ã©viter les conflits
        run: |
          snyk test --token=${{ secrets.SNYK_TOKEN }} \
                    --file=requirements.txt \
                    --package-manager=pip \
                    --sarif-file-output=snyk.sarif || true
 
      - name: Upload Snyk results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        if: always()
 
  # JOB 3 : RÃ©sumÃ© final
  reporting:
    name: Final Report
    needs: [sast-semgrep, sca-snyk]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### ðŸš€ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Analyses terminÃ©es. VÃ©rifiez l'onglet Security." >> $GITHUB_STEP_SUMMARY