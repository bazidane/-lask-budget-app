name: "Security Pipeline (SAST & SCA)"
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
# --- DROITS D'ACCÃˆS ---
permissions:
  security-events: write
  contents: read
 
jobs:
  # JOB 1 : Analyse du code source (SAST)
  sast-semgrep:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/python" \
            --config "p/flask" \
            --config "p/security-audit" \
            --sarif --output semgrep.sarif
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
 
  # JOB 2 : Analyse des dÃ©pendances (SCA)
  sca-snyk:
    name: SCA Scan (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
 
      - name: Install Snyk CLI
        run: npm install -g snyk
 
      - name: Run Snyk Test
        # On utilise le token secret et on force la crÃ©ation du SARIF
        # Le "|| true" est vital pour que l'Ã©tape d'upload s'exÃ©cute aprÃ¨s
        run: |
          snyk test --token=${{ secrets.SNYK_TOKEN }} --sarif-file-output=snyk.sarif --skip-unresolved || true
 
      - name: Upload Snyk results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        if: always()
 
  # JOB 3 : RÃ©sumÃ© final
  reporting:
    name: Final Report
    needs: [sast-semgrep, sca-snyk]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### ðŸš€ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "Analyses Semgrep et Snyk terminÃ©es." >> $GITHUB_STEP_SUMMARY
          echo "Consultez l'onglet **Security > Code scanning** pour voir les vulnÃ©rabilitÃ©s dÃ©tectÃ©es." >> $GITHUB_STEP_SUMMARY