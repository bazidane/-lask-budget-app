name: "Security Pipeline"
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
# --- PERMISSIONS : Indispensable pour l'upload vers l'onglet Security ---
permissions:
  security-events: write
  contents: read
 
jobs:
  # JOB 1 : Analyse SAST avec Semgrep
  sast-semgrep:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config "p/python" \
            --config "p/flask" \
            --config "p/security-audit" \
            --sarif --output semgrep.sarif
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
 
  # JOB 2 : Analyse SCA avec Snyk
  sca-snyk:
    name: SCA Scan (Snyk)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Install Snyk CLI
        run: npm install -g snyk
 
      - name: Run Snyk Test
        # On force Snyk Ã  analyser le requirements.txt sans installation locale
        # Le "|| true" garantit que le job ne crash pas avant de crÃ©er le fichier SARIF
        run: |
          snyk test --token=${{ secrets.SNYK_TOKEN }} \
                    --file=requirements.txt \
                    --package-manager=pip \
                    --sarif-file-output=snyk.sarif || true
 
      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        if: always()
 
  # JOB 3 : Rapport consolidÃ© (RÃ©sumÃ© dans GitHub Actions)
  reporting:
    name: Final Report
    needs: [sast-semgrep, sca-snyk]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Consolidated Summary
        run: |
          echo "### ðŸš€ RÃ©sumÃ© du Pipeline de SÃ©curitÃ©" >> $GITHUB_STEP_SUMMARY
          echo "1. **SAST (Semgrep)** : TerminÃ©." >> $GITHUB_STEP_SUMMARY
          echo "2. **SCA (Snyk)** : TerminÃ©." >> $GITHUB_STEP_SUMMARY
          echo "DÃ©tails complets disponibles dans l'onglet **Security > Code scanning alerts**." >> $GITHUB_STEP_SUMMARY